<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EsercitazioneLab - Pagina di login</title>
  <link rel="shortcut icon" href="../assets/favicon-32x32.png" />
  <link rel="stylesheet" href="./signin.css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.css" />
  <script src="./rememberMe.js" type="application/javascript"></script>
</head>
<body class="text-center">
  <form name="myForm" action="login.php" method="POST" class="form-signin m-auto" onsubmit="return alertRmb()">
    <img src="../assets/apple-touch-icon.png" class="mb-2" width="50px" alt="Logo" />
    <h1 class="mb-3">Loggati!</h1>

    <input type="email" placeholder="Indirizzo e-mail" name="inputEmail" class="form-control mb-2" required autofocus />
    <input type="password" placeholder="Password" name="inputPassword" class="form-control mb-2" required />

    <div id="divRemember" class="mb-2">
      <input type="checkbox" name="remember" id="rmb" />
      <label for="rmb">Ricordami</label>
    </div>

    <button type="submit" class="btn btn-primary">Invia!</button>
  </form>
</body>
</html>
